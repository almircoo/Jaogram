{% extends "users/base.html" %}

{% block head_content %}
<title>Jaogram Sign In</title>
{% endblock %}

{% block container %}

  {% if error %}

    <p class="alert alert-danger">{{ error }}</p>
  {% endif %}

  <form action="{% url "login" %}" method="POST">
    {% csrf_token %}


    <div class="form-group">
      <input class="form-control" type="text" placeholder="Username" name="username" value=""/>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="password" name="password" value=""/>
    </div>

    <button class="btn btn-primary btn-block mt-5" type="submit">Sign In</button>

  </form>

{% endblock %}
